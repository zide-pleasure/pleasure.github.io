        <h1 id="数组增加元素操作"><a href="#数组增加元素操作" class="headerlink" title="数组增加元素操作"></a>数组增加元素操作</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><br><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">80</span>,<span class="hljs-number">75</span>,<span class="hljs-number">60</span>,<span class="hljs-number">5</span>,<span class="hljs-number">60</span>];<span class="hljs-comment">//创建一个数组</span><br><span class="hljs-comment">//前增unshift();在原数组的前面增加元素</span><br><span class="hljs-built_in">console</span>.log(arr.unshift(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>));<span class="hljs-comment">//返返回值为新数组的长度 7</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生改变 [1, 2, 80, 75, 60, 5, 60]</span><br><span class="hljs-built_in">console</span>.log(arr.unshift([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]));<span class="hljs-comment">//插入数组的时候，插入的数组占用一个位置 8</span><br><span class="hljs-built_in">console</span>.log(arr); <br><span class="hljs-comment">//后增 push();//在原数组的后面增加元素</span><br><span class="hljs-comment">// [[1, 2, 3], 1, 2, 80, 75, 60, 5, 60]</span><br><span class="hljs-built_in">console</span>.log(arr.push(<span class="hljs-number">5</span>,<span class="hljs-number">6</span>));<span class="hljs-comment">//返回值为新数组的长度</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生改变</span><br><span class="hljs-built_in">console</span>.log(arr.push([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]));<span class="hljs-comment">//插入数组的时候，插入的数组占用一个位置</span><br><span class="hljs-built_in">console</span>.log(arr);<br><br></code></pre></td></tr></table></figure>
<h1 id="数组删除元素操作"><a href="#数组删除元素操作" class="headerlink" title="数组删除元素操作"></a>数组删除元素操作</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><br><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">80</span>,<span class="hljs-number">75</span>,<span class="hljs-number">60</span>,<span class="hljs-number">5</span>,<span class="hljs-number">60</span>];<span class="hljs-comment">//创建一个数组</span><br><span class="hljs-comment">//前删 shift();删除数组的第一个元素 每次只删除一个</span><br><span class="hljs-built_in">console</span>.log(arr.shift());<span class="hljs-comment">//返回删除的元素 80</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生变化 [75, 60, 5, 60]</span><br><span class="hljs-comment">//后删 pop();刷出数组的最后一个元素，每次只删除一个 </span><br><span class="hljs-built_in">console</span>.log(arr.pop());<span class="hljs-comment">//返回删除的元素 60</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生变化[75, 60, 5]</span><br><br><br></code></pre></td></tr></table></figure>
<h1 id="改变数组"><a href="#改变数组" class="headerlink" title="改变数组"></a>改变数组</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><br><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><span class="hljs-comment">//改变 splice();</span><br><span class="hljs-built_in">console</span>.log(arr.splice(<span class="hljs-number">1</span>,<span class="hljs-number">3</span>));<br><span class="hljs-comment">//返回删除的元素的数组， 当有两个参数时，表示删除  这里表示从位置 1 开始 删除元素的个数为3  [30, 30, 60]</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生改变 [60,45,88]</span><br><span class="hljs-keyword">var</span> newArr = [<span class="hljs-number">30</span>,<span class="hljs-number">20</span>,<span class="hljs-number">25</span>,<span class="hljs-number">40</span>,<span class="hljs-number">60</span>];<br><span class="hljs-built_in">console</span>.log(newArr.splice(<span class="hljs-number">1</span>,<span class="hljs-number">0</span>,<span class="hljs-number">5</span>));<span class="hljs-comment">//  返回删除的元素console.log: [] 当参数个数超过两个的时候，第一个参数表示起始位置，第二个参数表示删除元素的个数，这里表示删除0个元素，第三元素以后表示插入的新元素</span><br><span class="hljs-built_in">console</span>.log(newArr);<span class="hljs-comment">//原数组发生改变  [30, 5, 20, 25, 40, 60]</span><br><br><span class="hljs-built_in">console</span>.log(newArr.splice(<span class="hljs-number">3</span>,<span class="hljs-number">2</span>,<span class="hljs-number">8</span>,<span class="hljs-string">&quot;5&quot;</span>));<span class="hljs-comment">//返回删除元素组成的数组   [25,40] 当参数个数超过两个的时候，第一个参数表示起始位置，第二个参数表示删除元素的个数，这里表示删除2个元素，第三元素以后表示插入的新元素</span><br><span class="hljs-built_in">console</span>.log(newArr);<span class="hljs-comment">//原数组发生改变 [30, 5, 20, 8, &quot;5&quot;, 60]</span><br><br></code></pre></td></tr></table></figure>
<h1 id="截取"><a href="#截取" class="headerlink" title="截取"></a>截取</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><span class="hljs-comment">//截取 slice();</span><br><span class="hljs-built_in">console</span>.log(arr.slice(<span class="hljs-number">1</span>,<span class="hljs-number">4</span>));<span class="hljs-comment">//返回截取元素的数组</span><br><span class="hljs-built_in">console</span>.log(arr.slice(<span class="hljs-number">1</span>));<span class="hljs-comment">//返回截取元素的数组 当只有一个参数的时候 表示从该位置开始截取所以的元素</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组不变</span><br><br></code></pre></td></tr></table></figure>
<h1 id="拼接"><a href="#拼接" class="headerlink" title="拼接"></a>拼接</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><span class="hljs-comment">//拼接 concat();</span><br><span class="hljs-built_in">console</span>.log(arr.concat(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>));<span class="hljs-comment">//返回拼接后的新数组 在原数组后拼接</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组不变</span><br><span class="hljs-built_in">console</span>.log(arr.concat(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>).length);<br><span class="hljs-built_in">console</span>.log(arr.length);<br><br><span class="hljs-built_in">console</span>.log(arr.concat([<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>],<span class="hljs-number">3</span>));<span class="hljs-comment">//返回拼接后的新数组 拼接的元素存在数组的时候，直接拼接数组的元素，数组有几个元素占几个位置。</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组不变</span><br><br><span class="hljs-built_in">console</span>.log(arr.concat([<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>],<span class="hljs-number">3</span>).length);<br><span class="hljs-built_in">console</span>.log(arr.length);<br><br><br></code></pre></td></tr></table></figure>
<h1 id="复制"><a href="#复制" class="headerlink" title="复制"></a>复制</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><br><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><br><span class="hljs-built_in">console</span>.log(arr.slice(<span class="hljs-number">0</span>));<br><span class="hljs-built_in">console</span>.log(arr.concat());<br><span class="hljs-built_in">console</span>.log(arr);<br><br></code></pre></td></tr></table></figure>
<h1 id="排序"><a href="#排序" class="headerlink" title="排序"></a>排序</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">10</span>,<span class="hljs-number">70</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><br><span class="hljs-built_in">console</span>.log(arr.reverse());<span class="hljs-comment">//返回新的数组</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生改变</span><br><br><span class="hljs-built_in">console</span>.log(arr.sort());<span class="hljs-comment">//返回排序后的数组  按编码排序  先比较首字母 按从小到大排序，首字母相同在依次比较第二个第三个；</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组发生改变</span><br><span class="hljs-comment">//扩展</span><br><span class="hljs-keyword">var</span> newArr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><span class="hljs-built_in">console</span>.log(newArr.sort(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">a,b</span>) </span>&#123;<span class="hljs-keyword">return</span> a - b;&#125;));<span class="hljs-comment">//如果是第一个元素减去第二个元素 元素按从小到大排序（数字）；</span><br><span class="hljs-built_in">console</span>.log(newArr.sort(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">a,b</span>) </span>&#123;<span class="hljs-keyword">return</span> b - a;&#125;));<span class="hljs-comment">//如果是第二个元素减去第一个元素 元素按从小到大排序（数字）；</span><br><span class="hljs-comment">//console.log(newArr );//原数组发生改变</span><br><br></code></pre></td></tr></table></figure>
<h1 id="转化"><a href="#转化" class="headerlink" title="转化"></a>转化</h1><figure class="highlight javascript"><table><tr><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> arr = [<span class="hljs-number">20</span>,<span class="hljs-number">30</span>,<span class="hljs-number">30</span>,<span class="hljs-number">60</span>,<span class="hljs-number">45</span>,<span class="hljs-number">88</span>];<br><span class="hljs-built_in">console</span>.log(arr.toString());<span class="hljs-comment">//将数组转化为字符串 默认以分号间隔 返回转化的字符串console.log: &quot;20,30,30,60,45,88&quot;</span><br><span class="hljs-built_in">console</span>.log(arr);<span class="hljs-comment">//原数组不变 [20, 30, 30, 60, 45, 88]</span><br><br><span class="hljs-built_in">console</span>.log(arr.join(<span class="hljs-string">&quot; &quot;</span>));<span class="hljs-comment">//将数组转化为字符串 返回转化的字符串 以空格隔开 可以自己定义间隔符</span><br><span class="hljs-comment">// console.log: &quot;20 30 30 60 45 88&quot;</span><br><br></code></pre></td></tr></table></figure>
